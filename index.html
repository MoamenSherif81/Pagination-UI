<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-5">
    <div class="products row">
      <div class='product col-12 col-md-6 col-lg-4'>
        <div class="card">
          <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" class="card-img-top">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">iPhone 9</h5>
              <p class='card-price m-0'><span class="fs-4 text-primary">$549</span> / piece</p>
              <p class="text-muted">Shipping via Eraasoft</p>
            </div>
            <button href="#" class="btn btn-primary w-100 add-to-cart">Add to cart</button>
          </div>
        </div>
      </div>
    </div>

    <div class="pagination d-flex justify-content-center gap-4">
      <div class="pagination__btn pagination__left">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="pagination__pages d-flex gap-4">
        <div class="pagination__btn pagination__page">1</div>
        <div class="pagination__btn pagination__page">2</div>
        <div class="pagination__btn pagination__page">3</div>
        <div class="pagination__btn pagination__page">4</div>
      </div>
      <div class="pagination__btn pagination__right">
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/jquery-3.7.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
